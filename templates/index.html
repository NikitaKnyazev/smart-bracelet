<!DOCTYPE HTML>
<html>
  <head>
    <title>Умный браслет здоровья</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
      .menu {
        list-style-type: none;
        padding-left: 0;
        margin-left: 0;
        overflow: hidden;
        position: relative;
      }
      .menu a {
        text-decoration: none;
        font-family: sans-serif;
        color: gray;
        display: inline-block;
        padding: 10px 20px;
        background-color: #fff2bc;
        border-bottom: 5px solid gray;
      }
      .menu li {
        float: left;
      }
    </style>
    <ul class="menu">
      <li><a href="/" class="current">Home</a></li>
      <li><a href="/users">People</a></li>
    </ul>
  </head>
  <body>
	  <h1>Состояние здоровья для</h1>
    <br>
    <form>
      <h3>Выберите из списка</h3>
      <select name="java-navigator" onchange="top.location.href=this.options[this.selectedIndex].value;">
        {% for val in data %}
          <option value="{{ url_for('people', my_var=val.id) }}" selected>{{ val.id }}. {{ val.name}}</option>
        {% endfor %}
        <option value="" selected>...</option>
      </select>
    </form>
  </body>
</html>
